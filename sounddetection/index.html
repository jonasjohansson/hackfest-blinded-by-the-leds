<!DOCTYPE html>
<html>
	<head>
		<title></title>
		<link rel="stylesheet" href="style.css" />
		<script src="app.js"></script>
	</head>
	<body>
		<svg
			preserveAspectRatio="none"
			id="visualizer"
			version="1.1"
			xmlns="http://www.w3.org/2000/svg"
			xmlns:xlink="http://www.w3.org/1999/xlink"
		>
			<defs>
				<mask id="mask">
					<g id="maskGroup"></g>
				</mask>
				<linearGradient id="gradient" x1="0%" y1="0%" x2="0%" y2="100%">
					<stop offset="0%" style="stop-color:#ff0a0a;stop-opacity:1" />
					<stop offset="20%" style="stop-color:#f1ff0a;stop-opacity:1" />
					<stop offset="90%" style="stop-color:#d923b9;stop-opacity:1" />
					<stop offset="100%" style="stop-color:#050d61;stop-opacity:1" />
				</linearGradient>
			</defs>
			<rect x="0" y="0" width="100%" height="100%" fill="url(#gradient)" mask="url(#mask)"></rect>

			<rect id="a" x="0" y="5" width="100%" height="5" fill="#080"></rect>
			<rect id="a2" x="0" y="10" width="100%" height="5" fill="#0f0"></rect>

			<rect id="b" x="0" y="20" width="100%" height="5" fill="#080"></rect>
			<rect id="b2" x="0" y="25" width="100%" height="5" fill="#0f0"></rect>

			<rect id="c" x="0" y="35" width="100%" height="5" fill="#fff"></rect>
			<rect id="d" x="0" y="45" width="100%" height="5" fill="#fff"></rect>

		</svg>
		<div id="controls">
			<input type="range" id="t1" min="0" max="200" value="80" />
			<input type="range" id="t2" min="0" max="200" value="60" />
			<br/>
			<input type="range" id="t3" min="60" max="200" value="125" />
			<input type="checkbox" id="run" />
			<input type="button" id="taptempo" value="TAP" />
		</div>
	</body>
</html>
